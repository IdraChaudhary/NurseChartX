version: '3.8'

services:
  nursechartx:
    build: .
    ports:
      - "7860:7860"
    environment:
      - DEBUG=false
      - OCR_ENGINE=easyocr
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add Redis for caching in production
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  # Optional: Add PostgreSQL for data persistence
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=nursechartx
      - POSTGRES_USER=nursechartx
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
